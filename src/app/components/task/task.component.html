<mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <mat-icon (click)="searchPreviousDay()" matTooltip="Search previous day">arrow_back_ios</mat-icon>
      <mat-icon (click)="searchNextDay()" matTooltip="Search next day">arrow_forward_ios</mat-icon>
    </mat-grid-tile>
  </mat-grid-list>


  <mat-grid-list cols="1" rowHeight="400px">
    <mat-grid-tile>
      <div class="table-container">  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef> Task done?</th>  
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="checkSelection(row)"
                              [checked]="row.done">
                </mat-checkbox>
              </td>
            </ng-container>

          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef> Task</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="start_time">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
          </ng-container>

          <ng-container matColumnDef="end_time">
              <th mat-header-cell *matHeaderCellDef> End Time </th>
              <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
          </ng-container>

          <ng-container matColumnDef="remove_task" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" (click)="removeTask(element.id)">
                <mat-icon matTooltip="Delete task">delete</mat-icon>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
