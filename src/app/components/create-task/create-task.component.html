 <div class="add-task">
  <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>
        <b>Plan my day</b>
      </mat-grid-tile>
  </mat-grid-list>

  <div class="form-task">
    <mat-grid-list cols="1" rowHeight="70px">
      <mat-grid-tile>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="task.date" class="date-picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>


    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <input [ngxTimepicker]="toggleTimepicker" [disableClick]="true" readonly class="time-picker" [format]="24" [(ngModel)]="task.startTime">
          <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
          <ngx-material-timepicker #darkPicker #toggleTimepicker [ngxMaterialTimepickerTheme]="darkTheme"></ngx-material-timepicker>
        </mat-grid-tile>

        <mat-grid-tile>
          <input [ngxTimepicker]="toggleTimepicker2" [disableClick]="true" readonly class="time-picker" [format]="24" [(ngModel)]="task.endTime">
          <ngx-material-timepicker-toggle [for]="toggleTimepicker2"></ngx-material-timepicker-toggle>
          <ngx-material-timepicker #darkPicker #toggleTimepicker2 [ngxMaterialTimepickerTheme]="darkTheme"></ngx-material-timepicker>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile >
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Type your task here" cols="500" rows="3" [(ngModel)]="task.name"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="addTask()">Add</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
